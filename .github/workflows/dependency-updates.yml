name: Update Dependencies

on:
  schedule:
    - cron: "*/30 * * * *"  # Runs every Sunday at 00:00 UTC; adjust as desired
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pip-tools
        run: |
          pip install --upgrade pip
          pip install pip-tools

      - name: Compile dependencies
        id: compile_deps
        run: |
          pip-compile --upgrade requirements.in

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          BRANCH_NAME="dep-updates-$(date +%Y%m%d_%H%M%S)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH_NAME"
          git add requirements.txt
          git commit -m "chore: update dependencies"
          git push origin "$BRANCH_NAME"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v7.0.6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update latest dependencies
          title: Automated Latest Dependency Updates
          author: ParthivNaresh <parthivnaresh@gmail.com>
          body: "This is an auto-generated PR with the latest dependency updates."
          branch: latest-dep-update
          branch-suffix: short-commit-hash
          delete-branch: true
          base: main
          assignees: ParthivNaresh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge the PR
        if: steps.check_changes.outputs.changes == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = parseInt("${{ steps.create_pr.outputs.pr_number }}", 10);
            if (!prNumber) {
              core.setFailed("No pull request number found to merge.");
              return;
            }
            
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: "squash"
            });
            
            core.info(`Pull request #${prNumber} merged automatically.`);
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}